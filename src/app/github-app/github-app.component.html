<div class="container mt-3 ">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h2>Github-User Search </h2>

                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="search user">

                        </div>
                        
                        <div>
                            <input type="submit" value="search" class="btn btn-secondary btn-sm">
                        </div>
                        
                    </form>

                </div>
                <div class="row">
                    <div class="col">
                      <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
                    </div>
                    <div class="row">
                        <app-github-repos></app-github-repos>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
